<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Button Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <h1>카드 컴포넌트</h1>
    <section class="card-component">
      <div class="text-component">
        <h1 class="product-title">상품이름</h1>
        <div class="product-sub">
          <p>설명문장1</p>
          <p>설명문장2</p>
        </div>
        <p class="date">출시일 추후 공개</p>
      </div>
      <div class="button-component">
        <button type="button" class="button">더 알아보기</button>
        <button type="button" class="button ouline">아웃라인</button>
      </div>
    </section>
  </body>
</html>
